<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Modelos</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <h1 id="titulo-modelos">Modelos</h1>

  <div class="container" id="modelos-container">
    <!-- Os modelos serÃ£o inseridos aqui via JavaScript -->
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const time = urlParams.get('time');
    const categoria = urlParams.get('categoria');

    document.getElementById('titulo-modelos').innerText = `Modelos ${categoria} do ${time}`;

    // Lista de modelos (exemplo fixo, pode ser ajustado conforme os nomes reais das pastas)
    const modelos = ['modelo1', 'modelo2', 'modelo3'];

    const container = document.getElementById('modelos-container');

    modelos.forEach(modelo => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <a href="detalhes.html?time=${time}&categoria=${categoria}&modelo=${modelo}">
          <img src="static/Camisas/img/${time}/${categoria}/${modelo}/frente.jpg" alt="${modelo}">
          <h3>${modelo}</h3>
        </a>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
