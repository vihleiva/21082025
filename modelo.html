<!DOCTYPE html>
<html>
<head>
    <title>{{ modelo }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .galeria img {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .galeria img:hover {
            transform: scale(1.05);
            border-color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
            transition: transform 0.3s ease;
        }

        .modal-content:hover {
            transform: scale(1.2);
        }

        .close {
            position: absolute;
            top: 30px;
            right: 45px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>{{ modelo }} - {{ time }} / {{ categoria }}</h1>
    <div class="galeria">
        {% for imagem in imagens %}
            <img src="{{ url_for('static', filename='Camisas/img/' + time + '/' + categoria + '/' + modelo + '/' + imagem) }}"
                 alt="{{ imagem }}"
                 onclick="openModal(this.src)">
        {% endfor %}
    </div>

    <!-- Modal para imagem ampliada -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
    function openModal(src) {
        document.getElementById("imageModal").style.display = "block";
        document.getElementById("modalImage").src = src;
    }

    function closeModal() {
        document.getElementById("imageModal").style.display = "none";
    }
    </script>
</body>
</html>
