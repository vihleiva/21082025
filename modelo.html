<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Modelos</title>
  <link rel="stylesheet" href="static/css/style.css">
  https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap
</head>
<body>
  <h1 id="titulo-modelos">Modelos</h1>
  <div class="container" id="modelos-container"></div>

  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const time = urlParams.get('time');
    const categoria = urlParams.get('categoria');

    document.getElementById('titulo-modelos').innerText = `Modelos - ${time} / ${categoria}`;

    const modelos = ['Modelo1', 'Modelo2', 'Modelo3'];

    const container = document.getElementById('modelos-container');

    modelos.forEach(modelo => {
      const frente = `static/Camisas/img/${time}/${categoria}/${modelo}/frente.jpg`;
      const costas = `static/Camisas/img/${time}/${categoria}/${modelo}/costas.jpg`;

      const card = document.createElement('div');
      card.className = 'card-modelo';

      card.innerHTML = `
        <img src="${frente}" alt="frente" onclick="openModal('${frente}')">
        <h3>Frente</h3>
        <img src="${costas}" alt="costas" onclick="openModal('${costas}')">
        <h3>Costas</h3>
      `;

      container.appendChild(card);
    });

    function openModal(src) {
      document.getElementById("imageModal").style.display = "block";
      document.getElementById("modalImage").src = src;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>
</body>
</html>
