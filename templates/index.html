
<!DOCTYPE html>
<html>
<head><title>Times</title></head>
<body>
<h1>Escolha um time</h1>
<ul>
{% for time in times %}
    <div class="time">
        <a href="{{ url_for('show_categorias', time=time) }}">
            <img src="{{ url_for('static', filename='Camisas/img/' + time + '.png') }}" alt="{{ time }}" width="100">
            <p>{{ time }}</p>
        </a>
    </div>
{% endfor %}
</ul>
</body>
</html>
