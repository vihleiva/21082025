<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004080;
      padding: 10px 20px;
      color: white;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .voltar {
      margin: 20px 0;
      display: inline-block;
      text-decoration: none;
      background-color: #eee;
      padding: 10px 15px;
      border-radius: 5px;
      color: #333;
      font-weight: bold;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-container button {
      background-color: #004080;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div><strong>Catálogo Esportivo</strong></div>
      <div>
        <a href="index.html">Início</a>
        <a href="categorias.html">Categorias</a>
        <a href="contato.html">Contato</a>
      </div>
    </nav>
  </header>

  <a class="voltar" href="index.html">← Voltar</a>

  <h1>Entre em Contato</h1>

  <div class="form-container">
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com">

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..."></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <!-- Espaço para Victor completar com informações de contato -->
  <div style="text-align:center; margin-top:30px;">
    <p><em>Informações de contato serão adicionadas aqui por Victor.</em></p>
  </div>

</body>
</html>
