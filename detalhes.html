<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Modelo</title>
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    .galeria img {
      width: 200px;
      margin: 10px;
      cursor: zoom-in;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .modal img {
      display: block;
      max-width: 90%;
      max-height: 90%;
      margin: 5% auto;
      cursor: zoom-out;
    }
    .legenda {
      text-align: center;
      font-size: 14px;
      color: #333;
    }
    .voltar {
      margin: 20px;
      display: inline-block;
      text-decoration: none;
      background-color: #eee;
      padding: 10px 15px;
      border-radius: 5px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="titulo-detalhes">Detalhes do Modelo</h1>
  <a id="link-voltar" class="voltar" href="#">← Voltar</a>
  <div class="galeria" id="galeria-modelo"></div>

  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="Imagem ampliada">
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const time = urlParams.get('time');
    const categoria = urlParams.get('categoria');
    const modelo = urlParams.get('modelo');

    document.getElementById('titulo-detalhes').innerText = `Detalhes do modelo ${modelo} (${categoria} - ${time})`;
    document.getElementById('link-voltar').href = `modelos.html?time=${time}&categoria=${categoria}`;

    const galeria = document.getElementById('galeria-modelo');
    const imagens = ['frente.jpg', 'costas.jpg']; // Adicione conforme necessário

    imagens.forEach(img => {
      const caminho = `static/Camisas/${time}/${categoria}/${modelo}/${img}`;
      const imagem = document.createElement('img');
      imagem.src = caminho;
      imagem.alt = img;
      imagem.onclick = () => abrirModal(caminho);

      const container = document.createElement('div');
      container.appendChild(imagem);

      const legenda = document.createElement('div');
      legenda.className = 'legenda';
      legenda.innerText = img;

      container.appendChild(legenda);
      galeria.appendChild(container);
    });

    function abrirModal(src) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modalImg.src = src;
      modal.style.display = 'block';
    }

    document.getElementById('modal').onclick = () => {
      document.getElementById('modal').style.display = 'none';
    };
  </script>
</body>
</html>
