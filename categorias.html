<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Categorias</title>
  <link rel="stylesheet" href="static/css/style.css">
  https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap
</head>
<body>
  <h1 id="titulo-categorias">Categorias</h1>

  <div class="container" id="categorias-container">
    <!-- As categorias serÃ£o inseridas aqui via JavaScript -->
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nomeTime = urlParams.get('time');

    document.getElementById('titulo-categorias').innerText = `Categorias para ${nomeTime}`;

    const categorias = [
      { nome: 'Masculina', imagem: 'masculina.jpg' },
      { nome: 'Feminina', imagem: 'feminina.jpg' },
      { nome: 'Infantil', imagem: 'infantil.jpg' },
      { nome: 'Jogador', imagem: 'jogador.jpg' }
    ];

    const container = document.getElementById('categorias-container');

    categorias.forEach(categoria => {
      const link = document.createElement('a');
      link.href = `modelos.html?time=${nomeTime}&categoria=${categoria.nome}`;
      link.className = 'botao-categoria';

      link.innerHTML = `
        <img src="static/Camisas/img/categorias/${categoria.imagem}" alt="${categoria.nome}">
        <span>${categoria.nome}</span>
      `;

      container.appendChild(link);
    });
  </script>
</body>
</html>
