<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Categorias</title>
  <link rel="stylesheet" href="static/css/style.css">
  https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap
  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .botao-categoria {
      border: 2px solid #1976d2;
      border-radius: 10px;
      padding: 15px;
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 180px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }

    .botao-categoria:hover {
      transform: scale(1.05);
    }

    .botao-categoria img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .botao-categoria span {
      display: block;
      font-size: 18px;
      color: #0d47a1;
    }
  </style>
</head>
<body>
  <h1 id="titulo-categorias">Categorias</h1>

  <div class="container" id="categorias-container">
    <!-- As categorias serÃ£o inseridas aqui via JavaScript -->
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nomeTime = urlParams.get('time');

    document.getElementById('titulo-categorias').innerText = `Categorias para ${nomeTime}`;

    const categorias = [
      { nome: 'Masculina', imagem: 'masculina.jpg' },
      { nome: 'Feminina', imagem: 'feminina.jpg' },
      { nome: 'Infantil', imagem: 'infantil.jpg' },
      { nome: 'Jogador', imagem: 'jogador.jpg' }
    ];

    const container = document.getElementById('categorias-container');

    categorias.forEach(categoria => {
      const link = document.createElement('a');
      link.href = `modelos.html?time=${nomeTime}&categoria=${categoria.nome}`;
      link.className = 'botao-categoria';

      link.innerHTML = `
        <img src="static/Camisas/img/categorias/${categoria.imagem}" alt="${categoria.nome}">
        <span>${categoria.nome}</span>
      `;

      container.appendChild(link);
    });
  </script>
</body>
</html>
