<!DOCTYPE html>
<html>
<head>
  <title>Camisas Masculinas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 4px;
    }
    .card h3 {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Modelos de Camisas Masculinas</h1>
  <div class="container">
    <div class="card">
      <img src="static/Camisas/img/Masculina/modelo1/frente.jpg" alt="modelo1">
      <h3>modelo1</h3>
    </div>
    <div class="card">
      <img src="static/Camisas/img/Masculina/modelo2/frente.jpg" alt="modelo2">
      <h3>modelo2</h3>
    </div>
    <!-- Adicione mais modelos aqui -->
  </div>
</body>
</html>
